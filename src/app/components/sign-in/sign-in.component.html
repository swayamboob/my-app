<div class="containe d-flex justify-content-around align-items-center">
  <div class="d-flex justify-content-center w-1/2">
    <img class="img-fluid" src="../../../assets/login.png" />
  </div>
  <div class="container m-2 d-flex justify-content-center">
    <form [formGroup]="signInForm" (ngSubmit)="handleSignIn()">
      <div class="form-group m-2">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control {{
            email.pristine
              ? ''
              : email.dirty && email.invalid
              ? 'is-invalid'
              : 'is-valid'
          }}"
          id="email"
          [formControl]="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <div class="form-text text-danger" *ngIf="email.dirty && email.invalid">
          <span *ngIf="email.dirty && email.errors?.['required']"
            >Email can't be empty.</span
          >
          <span *ngIf="email.dirty && email.errors?.['incorrectEmailFormat']">
            {{email.errors?.['incorrectEmailFormat'].msg}}</span
          >
        </div>
      </div>
      <div class="form-group m-2">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control {{
            password.pristine
              ? ''
              : password.dirty && password.invalid
              ? 'is-invalid'
              : 'is-valid'
          }}"
          id="password"
          [formControl]="password"
          placeholder="Password"
        />
        <div
          class="form-text text-danger"
          *ngIf="password.dirty && password.invalid"
        >
          <span *ngIf="password.dirty && password.errors?.['required']"
            >Password can't be empty.</span
          >
          <span *ngIf="password.dirty && password.errors?.['minlength']"
            >Minimum Length should be 8.</span
          >
          <span
            *ngIf="password.dirty && password.errors?.['incorrectPasswordFormat']"
          >
            {{password.errors?.['incorrectPasswordFormat'].msg}}</span
          >
        </div>
      </div>
      <div class="form-group m-2">
        <button
          type="submit"
          [disabled]="
            signInForm.pristine || (signInForm.dirty && signInForm.invalid)
          "
          class="btn btn-primary"
        >
          Submit
        </button>
      </div>
      <div class="alert alert-danger" *ngIf="authService.errorFlag" role="alert">
        Check Credentials again
      </div>
    </form>
    <!-- <div>
      {{authService.employeeDetails|json}}
    </div> -->
    
  </div>
</div>
