<div class="container" style="height: 100vh;">
    <ul class="list-group">
        <li  class="list-group-item active z-1"><h5>Backlogs</h5></li>
        <li class="list-group-item list-group-item-action element-class" *ngFor="let backlog of backlogs"><div  class="d-flex justify-content-between flex-wrap">
            <div class="d-flex justify-content-start" (click)="taskDataService.currentSelectedTask=backlog" routerLink="/viewtask">
                <div class="text-primary"><i class="bi bi-archive"></i>  {{backlog.taskId}}</div>: {{backlog.taskName}}
            </div>
            <div class="dropdown">
                <a
                  href="#"
                  class="d-flex align-items-center text-primary justify-content-center link-dark text-decoration-none dropdown-toggle"
                  id="dropdownUser3"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi-plus text-primary h2"></i>
                </a>
                <ul class="dropdown-menu overflow-auto z-3  text-small shadow" aria-labelledby="dropdownUser3">
                  <li *ngFor="let sprint of availableSprints"><a class="dropdown-item" (click)="addToSprint(backlog.taskId,sprint.sprintId)">{{sprint.sprintId}}: {{sprint.sprintName}}</a></li>
                </ul>
              </div>
        </div></li>
    </ul>
    <div *ngIf="this.backlogs && backlogs.length==0" class="container-fluid d-flex justify-content-center h-75 align-items-center"> 
      <section class="container d-flex m-5 justify-content-center align-items-center center-screen">
        <div class="alert alert-light text-center p-5 shadow" role="alert">
          <h4 class="alert-heading">No Task Available</h4>
          <p class="mb-0">Create Task </p>
        </div>
      </section>
    </div>
</div>
