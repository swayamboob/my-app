<div class="sticky-top z-1 d-flex justify-content-center">
  <div class="btn {{this.selectedCount==0?'btn-primary':'btn-light'}} m-1" (click)="onLoad(0)">
    Active
  </div>
  
  <div class="btn {{this.selectedCount==2?'btn-primary':'btn-light'}} m-1" (click)="onLoad(2)">
    Scheduled
  </div>
  <div class="btn {{this.selectedCount==1?'btn-primary':'btn-light'}} m-1"  (click)="onLoad(1)">
    Completed
  </div>
  <div class="m-1">
    <span class="bi fs-3 bi-plus-circle text-primary" routerLink="/sprint/new" ></span>
  </div>
</div>
<div class="row">
  <div *ngFor="let sprint of showedList" class="col-12 col-sm-6 col-md-4 ">
    <div class="card text-center m-1 shadow">
      <!-- Added m-1 for margin -->
      <div class="card-header">
        <div class="d-flex justify-content-between">
          <div class="d-flex">
            <h5 class="text-primary-emphasis">Sprint Id: </h5>
            <h5 class="text-primary ms-1">{{sprint.sprintId}}</h5>
          </div>
          <div>
            <button class="btn btn-light rounded border-primary" routerLink="/sprint/edit/{{sprint.sprintId}}">Edit</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{sprint.sprintName}}</h5>
        <p class="card-text justify-content-lg-center">{{sprint.sprintGoal}}</p>
        <div class="d-flex justify-content-between">
          <a>Task:<span class="text-primary fw-bold">{{sprint.taskList?.length}}</span></a>
          <a class="btn btn-primary" *ngIf="sprint.status=='active'" (click)="closeSprint(sprint.sprintId)">close Sprint</a>
          <a class="btn btn-primary" *ngIf="sprint.status=='scheduled'" (click)="startSprint(sprint.sprintId)">Start Sprint</a>
        </div>
      </div>
      <div class="card-footer text-body-secondary">
        <div class="d-flex justify-content-between">
          <div>
            Start Date:
            {{sprint.sprintStart}}
          </div>
          <div>
            End Date:
            {{sprint.sprintEnd}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showedList.length<=0" class="container-fluid d-flex justify-content-center h-75  align-items-center">
  <section class="container d-flex m-5 justify-content-center align-items-center  center-screen">
    <div class="alert alert-light text-center p-5 shadow" role="alert">
      <h4 class="alert-heading">No Sprint Available</h4>
      <p class="mb-0">Sprint with this status is not available</p>
    </div>
  </section>
</div>
